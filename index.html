<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Circus Snacks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8597d0ec4c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/gc-header.jpg" alt="icon" />
      <h1>Snacks</h1>
    </header>
    <main>
      <div class="nav-container">
        <nav>
          <span class="iconify" data-icon="charm:menu-hamburger"></span>
          <ul class="menu-nav"></ul>
        </nav>
        <ul class="cart-nav">
          <li>
            <a href="#" id="cart"
              ><i class="fa fa-shopping-cart"></i>Cart
              <span class="badge"></span
            ></a>
          </li>
        </ul>
      </div>
      <div class="image-container">
        <img src="assets/mobile-image.jpg" alt="" />
      </div>
      <div class="food-container">
        <ul class="food-items"></ul>
      </div>
    </main>
    <footer>
      <img class="footer-img" src="assets/gc-footer.jpg" alt="" />
      <nav class="socials-nav">
        <ul>
          <li>
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
