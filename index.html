<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grand Circus Snacks</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/8597d0ec4c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/gc-header.jpg" alt="icon" />
      <h1>Snacks</h1>
    </header>
    <main>
      <div class="nav-container">
        <nav>
          <span class="iconify" data-icon="charm:menu-hamburger"></span>
          <ul class="menu-nav"></ul>
        </nav>
        <a href="#" class="cart-link" id="cart"
          ><i class="fa fa-shopping-cart"></i
        ></a>
      </div>
      <div class="image-container">
        <img src="assets/mobile-image.jpg" alt="" />
      </div>
      <div class="food-container">
        <ul class="food-items"></ul>
      </div>
      <ul class="cart-ul"></ul>
      <div>
        <form class="cash-form">
          <label for="tender-amount">Tender amount:</label>
          <input
            type="number"
            name="tender-amount"
            id="tender-amount"
            required
          />
          <button class="cash-out">Cash out</button>
        </form>
        <form class="credit-form">
          <label for="credit-number">Credit Card Number</label>
          <input
            type="tel"
            pattern="[0-9\s]{13,19}"
            maxlength="16"
            placeholder="xxxx xxxx xxxx xxxx"
            name="credit-number"
            id="credit-number"
            required
          />
          <label for="exp">Exp</label>
          <input
            type="date"
            pattern="[0-9\s]{13,19}"
            maxlength="5"
            name="exp"
            id="exp"
            required
          />
          <label for="cvv">CVV</label>
          <input
            type="number"
            pattern="[0-9\s]{13,19}"
            maxlength="3"
            name="cvv"
            id="cvv"
            required
          />
          <button class="run-card">Run Card</button>
        </form>
      </div>
    </main>
    <footer>
      <img class="footer-img" src="assets/gc-footer.jpg" alt="" />
      <nav class="socials-nav">
        <ul>
          <li>
            <a href="https://www.facebook.com/">
              <i class="fa-brands fa-facebook-square"></i>
            </a>
          </li>
          <li>
            <a href="https://www.instagram.com/">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a href="https://twitter.com/">
              <i class="fa-brands fa-twitter"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
